<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <title>Document</title>
  </head>
  <body class="bg-black">
    <div class="w-screen h-screen flex justify-center items-center">
      <main class="text-white max-w-sm px-4">
        <header>
          <h1 class="mb-2 font-bold text-2xl">Welcome Back</h1>
          <div>
            <p class="text-sm font-bold">
              Log in to access your tasks and stay on top of your day.
            </p>
            <!-- <img
              src="./img/favorite_24dp_FF008B_FILL0_wght400_GRAD0_opsz24.svg"
              alt="for the love of God"
              class="mt-2" /> -->
          </div>
          <p class="text-sm mt-1 text-gray-400">
            Manage your to-dos, track progress, and get things done efficiently.
          </p>
        </header>

        <form class="mt-7">
          <label for="email" class="block font-bold my-2">Email/Username</label>
          <div
            class="border border-slate-700 rounded-lg flex px-3 items-center">
            <img src="./img/email.svg" alt="email" />
            <input
              id="email"
              type="text"
              class="w-full py-3 px-2 bg-transparent text-[#eee] outline-none"
              placeholder="Email/Username" />
          </div>

          <label for="password" class="block font-bold mt-6 my-2"
            >Password</label
          >
          <div
            class="border border-slate-700 rounded-lg flex px-3 items-center">
            <img
              src="./img/passkey_24dp_FF008B_FILL0_wght400_GRAD0_opsz24.svg"
              alt="password" />
            <input
              id="password"
              type="password"
              class="w-full py-3 px-2 bg-transparent text-[#eee] outline-none"
              placeholder="Password" />
            <span>
              <img
                src="./img/visibility_24dp_FF008B_FILL0_wght400_GRAD0_opsz24.svg"
                alt="" />
            </span>
          </div>

          <div class="flex justify-between items-center mt-4">
            <!-- <div class="flex items-center">
              <div
                id="rememberMeId"
                class="flex items-center cursor-pointer relative h-5 w-5 border border-[#DA0037] rounded"></div>
              <label for="rememberMeId" class="ml-2 text-sm">Remember Me</label>
            </div> -->
            <!-- <a class="text-[#DA0037] font-bold text-sm" href="/resetpassword"
              >Forgotten Password?</a
            > -->
          </div>
          <!-- 
          <p class="text-orange-300 text-sm text-center mt-4">
            Fill in valid login credentials to continue.
          </p> -->

          <button
            type="submit"
            class="w-full font-bold rounded-lg py-3 mt-4 transition-colors bg-white text-black cursor-not-allowed">
            Login
          </button>
          <div class="flex justify-center">
            <p>
              Don't have an account?<a
                class="font-bold text-[#FF008B] hover:underline ml-1"
                href="./signup.html"
                >Sign up</a
              >
            </p>
          </div>
        </form>
      </main>
    </div>

    <script src="../dist/main.js" type="module"></script>
  </body>
</html>
