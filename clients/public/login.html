<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Document</title>
  </head>
  <body class="bg-black">
    <div class="w-screen h-screen flex justify-center items-center">
      <div class="absolute text-white top-7" id="toast"></div>
      <main class="text-white max-w-sm px-4">
        <header>
          <h1 class="mb-2 font-bold text-2xl">Welcome Back</h1>
          <div>
            <p class="text-sm font-bold">
              Log in to access your tasks and stay on top of your day.
            </p>
          </div>
          <p class="text-sm mt-1 text-gray-400">
            Manage your to-dos, track progress, and get things done efficiently.
          </p>
        </header>
        <!-- toast -->

        <!-- loader -->
        <div
          id="loader"
          class="fixed inset-0 bg-white flex items-center justify-center z-50">
          <div
            class="animate-spin rounded-full h-12 w-12 border-t-4 border-black"></div>
        </div>
        <form class="mt-7" id="LoginForm">
          <label for="email" class="block font-bold my-2">Email</label>
          <div
            class="border border-slate-700 rounded-lg flex px-3 items-center">
            <img src="./img/email.svg" alt="email" />
            <input
              id="email"
              name="email"
              type="text"
              class="w-full py-3 px-2 bg-transparent text-[#eee] outline-none"
              placeholder="Email" />
          </div>
          <p class="text-red-700 text-sm" id="erroruseremail"></p>

          <!-- password -->
          <label for="password" class="block font-bold mt-6 my-2"
            >Password</label
          >
          <div
            class="border border-slate-700 rounded-lg flex px-3 items-center">
            <img
              src="./img/passkey_24dp_FF008B_FILL0_wght400_GRAD0_opsz24.svg"
              alt="password" />
            <input
              id="password"
              type="password"
              name="password"
              class="w-full py-3 px-2 bg-transparent text-[#eee] outline-none"
              placeholder="Password" />
            <span>
              <img
                id="visibility_login"
                src="./img/visibility_24dp_FF008B_FILL0_wght400_GRAD0_opsz24.svg"
                alt="password_toggle" />
            </span>
          </div>
          <p class="text-red-700 text-sm" id="errorpassword"></p>

          <button
            id="btn_submit"
            type="submit"
            class="w-full font-bold rounded-lg py-3 mt-4 transition-colors bg-white text-black flex items-center justify-center gap-2">
            <span id="btn_text">Login</span>
          </button>
          <div class="flex justify-center">
            <p>
              Don't have an account?<a
                class="font-bold text-[#FF008B] hover:underline ml-1"
                href="./signup.html"
                >Sign up</a
              >
            </p>
          </div>
        </form>
      </main>
    </div>

    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
